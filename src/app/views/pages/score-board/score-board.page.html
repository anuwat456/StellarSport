<ion-header>
  <ion-toolbar>
    <ion-title>Score Board</ion-title>
    <!-- start: menu -->
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <!-- end: menu -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- start:: Card Score board -->
  <ion-card ion-button color="dark" (click)="onShowScore()">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-row>
            <ion-col class="ion-align-self-start ion-text-start">
              1
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-align-self-end ion-text-start">
              1
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col class="ion-align-self-end">
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-img src="../../../../assets/img/avatar-male.jpg"></ion-img>
            </ion-thumbnail>
          </ion-item>
        </ion-col>
        <ion-col class="ion-align-self-end">
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-img src="../../../../assets/img/avatar-male.jpg"></ion-img>
            </ion-thumbnail>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-row>
            <ion-col class="ion-align-self-start ion-text-end">
              4
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-align-self-end ion-text-end">
              4
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-align-self-center ion-text-start">
            <ion-label>xxxxxxxx xxxx</ion-label>
        </ion-col>
        <ion-col size="2" class="ion-align-self-center">
          <ion-item color="light" class="ion-align-self-center ion-text-center">
            <ion-label>3</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="2" class="ion-align-self-center">
          <ion-item color="light" class="ion-align-self-center ion-text-center">
            <ion-label>1</ion-label>
          </ion-item>
        </ion-col>
        <ion-col class="ion-align-self-center ion-text-end">
            <ion-label>xxxxxxxx xxxx</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <!-- end:: Card Score board -->

</ion-content>
